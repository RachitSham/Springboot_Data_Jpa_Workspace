spring.application.name=BootDataJPAProj04-JPARepositoryPostgreSQL

# Datasource Configuration

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.keepalive-time=100000


# JPA Hiberante Property
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update


# to enable lazy loading of record in the underlying hibernate framework

spring.jpa.properties.hibernate.enable_lazy_load_no_trans= true